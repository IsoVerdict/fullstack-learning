<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple video example</title>
  </head>
  <body>
    <h1>Voici quelques integrations</h1>

    <h2>Une video youtube</h2>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/S_kBkezX1ME?si=HodKj0dRjFl6q7hS" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen></iframe>

    <h2>Une locatisation par google maps</h2>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d226.4252737864645!2d19.99913253125719!3d-24.76789541335539!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sga!4v1724070345176!5m2!1sfr!2sga" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    <h2>Glossaire MDN</h2>
    <iframe
        src="https://developer.mozilla.org/fr/docs/Glossary"
        width="100%"
        height="500"
        frameborder="0"
        allowfullscreen
        sandbox>
        <p>
          <a href="https://developer.mozilla.org/fr/docs/Glossary">
            Lien de repli pour les navigateurs ne prenant pas en charge iframe
          </a>
        </p>
    </iframe>

    <embed
        src="whoosh.swf"
        quality="medium"
        bgcolor="#ffffff"
        width="550"
        height="400"
        name="whoosh"
        align="middle"
        allowScriptAccess="sameDomain"
        allowFullScreen="false"
        type="application/x-shockwave-flash"
        pluginspage="http://www.macromedia.com/go/getflashplayer" />

    <object
        data="mypdf.pdf"
        type="application/pdf"
        width="800"
        height="1200"
        typemustmatch>
        <p>
            Vous ne possédez pas de greffon PDF, mais vous pouvez
        <a href="myfile.pdf">télécharger le fichier PDF.</a>
        </p>
    </object>
  </body>
</html>
