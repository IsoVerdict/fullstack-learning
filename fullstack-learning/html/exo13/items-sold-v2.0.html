<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
      <thead>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <th colspan="3" id="clth">Clothes</th>
          <th colspan="2" id="Accs">Accessories</th>
        </tr>
        <tr>
          <th id="trsr">Trousers</th>
          <th id="skr">Skirts</th>
          <th id="drss">Dresses</th>
          <th id="brcl">Bracelets</th>
          <th id="rgs">Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="3" id="blg">Belgium</th>
          <th id="antw">Antwerp</th>
          <td headers="blg antw clth trsr">56</td>
          <td headers="blg antw clth skr">22</td>
          <td headers="blg antw clth drss">43</td>
          <td headers="blg antw Accs brcl">72</td>
          <td headers="blg antw Accs rgs">23</td>
        </tr>
        <tr>
          <th id="gent">Gent</th>
          <td headers="blg gent clth trsr">46</td>
          <td headers="blg gent clth skr">18</td>
          <td headers="blg gent clth drss">50</td>
          <td headers="blg gent Accs brcl">61</td>
          <td headers="blg gent Accs rgs">15</td>
        </tr>
        <tr>
          <th id="brssl">Brussels</th>
          <td headers="blg brssl clth trsr">51</td>
          <td headers="blg brssl clth skr">27</td>
          <td headers="blg brssl clth drss">38</td>
          <td headers="blg brssl Accs brcl">69</td>
          <td headers="blg brssl Accs rgs">28</td>
        </tr>
        <tr>
          <th rowspan="2" id="TNL">The Netherlands</th>
          <th id="amst">Amsterdam</th>
          <td headers="TNL amst clth trsr">89</td>
          <td headers="TNL amst clth skr">34</td>
          <td headers="TNL amst clth drss">69</td>
          <td headers="TNL amst Accs brcl">85</td>
          <td headers="TNL amst Accs rgs">38</td>
        </tr>
        <tr>
          <th id="Utr">Utrecht</th>
          <td headers="TNL Utr clth trsr">80</td>
          <td headers="TNL Utr clth skr">12</td>
          <td headers="TNL Utr clth drss">43</td>
          <td headers="TNL Utr Accs brcl">36</td>
          <td headers="TNL Utr Accs rgs">19</td>
        </tr>
      </tbody>
    </table>

</body>

</html>
