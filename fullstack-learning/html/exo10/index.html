<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple video example</title>
  </head>
  <body>
    <h1>Gabon with SVG</h1>

    <svg width="100%" height="500">
    
        <rect width="100%" height="100%" fill="yellow" />
        
        <circle cx="1200" cy="100%" r="600" fill="blue" stroke="black"/>
        
        <polygon points="120,20 550,700 -200,225" fill="green"/>
        
        <line x1="44%" y1="0" x2="65%" y2="100%" stroke-width="64" stroke="green" stroke-dasharray="55,70" stroke-linecap="round"/>
        
        <text x="15%" y="70%" font-family="sans-serif" font-size="155" fill="white" stroke="black" stroke-width="0">
                Gabon !
        </text>
    
    </svg>    
  </body>
</html>
